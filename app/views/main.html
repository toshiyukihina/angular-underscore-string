<input type="text" ng-model="text"></input>

<p>Plain text: {{text}}</p>
<p>escape: {{text | escape}}</p>
<p>unescape: {{text | unescape}}</p>
<p>capitalize: {{text | _.str: 'capitalize'}}</p>
<p>capitalize: {{text | capitalize }}</p>
<p>camelize: {{text | camelize }}</p>
<p>underscored: {{text | underscored }}</p>
